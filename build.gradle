buildscript {
    repositories {
    	mavenCentral()
	}

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1'
    }
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'application'
}

apply from: "https://raw.githubusercontent.com/gusvmx/gradle-tools/master/src/main/resources/jacoco/jacoco.gradle"

mainClassName=''

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest {
        attributes 'Implementation-Title': 'gusvmxs Dojos',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
